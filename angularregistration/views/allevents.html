<div class="card allevents ">
    <h1>Event Browser</h1>

    <div class="formgroup">
        <span class="label">by:</span>

        <select ng-model="order">
            <option value="time">Time</option>
            <option value="social">Social</option>
            <option value="academic">Academic</option>
        </select>

    </div>



<div class="card allevents cf">
    <h1>Event List</h1>
    <div class="event" ng-repeat="(key,event) in eventsList">

        <a class="btn btn-checkin tooltip"
           ng-href="#/checkins/{{currentUser.regUser}}/{{event.$id}}">
            <span>Go to check-in URL</span>
        </a>

        <a class="btn btn-list tooltip"
           ng-href="#/checkins/{{currentUser.regUser}}/{{event.$id}}/checkinsList">
            <span>View list of checked-in users</span>
        </a>
        <span class="text">{{event.name}}</span>
    </div>

</div>
</div>
