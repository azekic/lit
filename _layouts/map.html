<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
<div id="map"></div>

<script>
    var map;
    function initMap() {
        var western = new google.maps.LatLng(43.006000, -81.2720000) /*western official coordinates 43.009601, -81.2759276 */
        map = new google.maps.Map(document.getElementById('map'), {
            center: western,
            zoom: 15
        });
    }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATbjoHuelwTJHc9F9ZMfNVSfU9_UDkvX0&callback=initMap" async defer>

</script>
</body>
</html>
