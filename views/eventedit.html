<div class="uk-tile uk-tile-primary" ng-controller="EventEditController">
  <p class="uk-h3 uk-text-center">Edit Event</p>
</div>
<div class="uk-section">
  <div class="uk-container">

    <div class="uk-flex uk-flex-center uk-text-center" uk-grid>
      <div class="uk-card uk-card-body uk-card-secondary uk-width-1-2">
        <form name="myform" ng-submit="editEvent()" novalidate>

          Event Name:
          <div class="uk-margin">
            <input class="uk-input" type="text" ng-model="eventname" ng-required="true">
          </div>

          Event Type:
          <div class="uk-margin uk-flex uk-flex-center uk-text-center">
            <div class="uk-margin uk-grid-small uk-child-width-auto" uk-grid>
              <label><input class="uk-radio" type="radio" name="eventtype" value="general" ng-model="eventtype" ng-required="true" checked>General</label>
              <label><input class="uk-radio" type="radio" name="eventtype" value="educational" ng-model="eventtype" ng-required="true">Educational</label>
              <label><input class="uk-radio" type="radio" name="eventtype" value="networking" ng-model="eventtype" ng-required="true">Networking</label>
              <label><input class="uk-radio" type="radio" name="eventtype" value="social" ng-model="eventtype" ng-required="true">Social</label>
              <label><input class="uk-radio" type="radio" name="eventtype" value="sports" ng-model="eventtype" ng-required="true">Sports</label>
            </div>
          </div>

          Event Description:
          <div class="uk-margin">
            <textarea class="uk-textarea" name="eventdescription" ng-model="eventdescription" ng-required="false" rows="3"></textarea>
          </div>

          Event Date:
          <div class="uk-margin">
            <input type="text" class="uk-input" onkeypress='return event.charCode >= 48 && event.charCode <= 57' pattern=".{8}" maxlength="8" name="eventdate" placeholder="Event Date in YYYYMMDD format." ng-model="eventdate" ng-required="true">
          </div>

          Floor Number:
          <div class="uk-margin">
            <input type="text" class="uk-input" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="Event Floor. Enter 1 for default."name="eventfloor" ng-model="eventfloor" ng-required="true">
          </div>

          <a class="uk-button uk-button-primary uk-margin" onclick="location.reload()" ng-href="/">Back</a>

          <button type="submit" class="uk-button uk-button-danger uk-margin-small"
                  ng-disabled="myform.$invalid">Edit Event</button>
        </form>
      </div>
    </div>
  </div>
</div>
