<div class="uk-section">
  <div class="uk-container">

    <div class="uk-flex uk-flex-center uk-text-center" uk-grid>
      <form name="myform"
            ng-submit="register()"
            novalidate>
        <h1 id="project_title"><img src = "./img/lit-logo.png"  alt = "Logo"
                                    style="height:150px;"></h1>

        <div class="uk-alert-danger" uk-alert ng-show="message">
          <a class="uk-alert-close" uk-close></a>
          <p>{{message}}</p>
        </div>

          <div class="uk-alert-danger" uk-alert ng-show="myform.firstname.$invalid && myform.firstname.$touched">
            <a class="uk-alert-close" uk-close></a>
            <p>First Name Required</p>
          </div>

          <div class="uk-alert-danger" uk-alert ng-show="myform.lastname.$invalid && myform.lastname.$touched">
            <a class="uk-alert-close" uk-close></a>
            <p>Last Name Required</p>
          </div>

        <div class="uk-alert-danger" uk-alert ng-show="myform.email.$invalid && myform.email.$touched">
          <a class="uk-alert-close" uk-close></a>
          <p>Email Address Required</p>
        </div>

        <div class="uk-alert-danger" uk-alert ng-show="myform.password.$invalid && myform.password.$touched">
          <a class="uk-alert-close" uk-close></a>
          <p>Password Required</p>
        </div>



        <div class="uk-card uk-card-body uk-card-secondary">
          <h3 class="uk-card-title">Register</h3>
          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form"></span>
              <input class="uk-input" type="text" name="firstname" placeholder="First Name"
                     ng-model="user.firstname" ng-required="true">
            </div>
          </div>

          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form"></span>
              <input class="uk-input" type="text" name="lastname" placeholder="Last Name"
                     ng-model="user.lastname" ng-required="true">
            </div>
          </div>

          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form"></span>
              <input class="uk-input" type="email" name="email" placeholder="Email"
                     ng-model="user.email" ng-required="true">
            </div>
          </div>

          <div class="uk-margin">
            <div class="uk-inline">
              <span class="uk-form"></span>
              <input class="uk-input" type="password" name="password" placeholder="Password"
                     ng-model="user.password" ng-required="true">
            </div>
          </div>

          <button type="submit" class="uk-button uk-button-danger uk-margin-small"
          ng-disabled="myform.$invalid">REGISTER</button>
        </div>
        <button disabled id="facebook-sign-in" class="uk-button uk-button-primary uk-margin-small" uk-icon="icon: facebook;">Log in with </button>

        <p>or <a ng-href="#/login">login</a></p>
      </form>
    </div>
  </div>
</div>
