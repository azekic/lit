<div class="uk-tile uk-tile-lit">
    <p class="uk-h3-lit uk-text-center">All Events</p>
</div>


<div ng-show="currentUser" class="uk-inline uk-position-top-center">
    <div class="uk-tile uk-tile-secondary">

        <a class="uk-button uk-button-primary"
           href="#filter-events" uk-toggle>Filter Events</a>
    </div>
</div>


<div class="uk-container uk-margin">
      <div class="uk-child-width-1-3@m uk-margin-small" uk-grid uk-scrollspy="cls: uk-animation-scale-up; target: > div > .uk-card; delay: 200; repeat: false">
          <div ng-repeat="(key, event) in category">
              <div class="uk-card uk-card-secondary uk-card-body">
                  <h3 class="uk-card-title">{{event.eventname}}</h3>
    <span class="text">Host Name: {{event.hostname}}</span><br>
    <span class="text">Event Type: {{event.eventtype}}</span><br>
    <span class="text">Event Date: {{event.eventdate}}</span><br>
                  <div class="uk-margin">

                  <a ng-click="addUser(event.$id)"
                     class="uk-icon-link uk-align-right" title="I'm Going" uk-tooltip uk-icon="icon: check; ratio: 1.5">
                  </a>

                  <a ng-href="#/checkinsList/{{event.$id}}"
                     class="uk-icon-link" title="View Check-Ins" uk-tooltip uk-icon="icon: users; ratio: 1.5">
                  </a>

                  <a href="views/eventmap.html?eventId={{event.$id}}"
                     class="uk-icon-link" title="View On Map" uk-tooltip uk-icon="icon: location; ratio: 1.5">
                  </a>
                  </div>

    
  </div><!-- events list -->
</div><!-- events cf -->
</div>
</div>






<!-- This is the modal -->
<div id="filter-events" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-tile uk-tile-default uk-width-1-1 uk-margin">

            <span class="uk-text-large">List by:</span>

            <select class="uk-select" ng-model="order">
                <option value="" disabled selected>Please Select</option>
                <option value="recent">Most Recent</option>
                <option value="all">All</option>
                <option value="time">Time</option>
                <option value="general">General</option>
                <option value="educational">Educational</option>
                <option value="networking">Networking</option>
                <option value="social">Social</option>
                <option value="sports">Sports</option>
            </select>

            <button class="uk-button uk-button-primary uk-margin"
                    ng-click="makeList(order)">Filter</button>
        </div>
    </div>
</div>
